<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="mehedi">
        <h2 class="mehedi">Form</h2>
        <form action="wellcome.html">
            <div class="form">
                <label for="name">Full Name:</label>
                    <input type="text" name="name" id="name" required>
            </div>
            <div class="form">
                <label for="fathername"> Father`s Name:</label>
                    <input type="text" class="fathername" id="fathername" required>
            </div>
            <div class="form">
                <label for="mathername"> Mather`s Name:</label>
                    <input type="text" class="mathername" id="mathername" required>
            </div>
            <div class="form">
                <label for="dob"> Date of Birth:</label>
                    <input type="text" class="dob" id="dob"  placeholder="YYYY-MM-DD" required>
            </div>
            <div class="form">
                <label for="email"> E-mail:</label>
                    <input type="email" name="email" id="email" required>
            </div>
            <div class="form">
                <label for="gender">Gender:</label>
                <label for="gender"> Male
                    <input type="radio" name="gender" id="gender">
                </label>
                <label for="gender">Female
                    <input type="radio" name="gender" id="gender">
                </label>
                <label for="gender">Other
                    <input type="radio" name="gender" id="gender">
                </label>
            </div>
            <fieldset>
                <legend>Select Your Subject</legend>
                <label for="html">HTML
                    <input type="radio" name="sub" id="html">
                </label>
                <label for="css">CSS 
                    <input type="radio" name="sub" id="css">
                </label>
            </fieldset>
            <div class="form">
            <label for="submit"></label>
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">
            </div>
        </form>
        </div>
</body>
